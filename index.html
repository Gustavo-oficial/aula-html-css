<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de viagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    <div class="informations">
        <h1>Encontre a viagem dos seus sonhos</h1>
        <p>Desbrave nosso site e descubra aventuras incríveis.<br>Conheça nosso blog e encontre um destino paradisiaco!</p>
        <div class="inputs">
            <input type="text" id="inputName" placeholder="Digite seu nome">
            <input type="email" id="inputEmail" placeholder="Digite seu e-mail">
            <button class="buttonLogin">Entrar</button>
        </div>
        <center>
            <a href="https://web.facebook.com"><img src="img/facebook.png" alt="Icone do Facebook"></a>
            <a href="https://www.instagram.com"><img src="img/instagram.png" alt="Icone do Instagram"></a>
            <a href="https://www.linkedin.com"><img src="img/linkedin.png" alt="Icone do Linkedin"></a>
        </center>
    </div>
</body>

</html>
